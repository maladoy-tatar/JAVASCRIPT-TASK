<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        <input type="text" id="taskInput" placeholder="Добавить задачу" onfocus="this.value = ''">
        <button id="addTask">Добавить</button>
        <button id="deleteAll">Удалить все</button>
        <button id="deleteNechet">Удалить нечетные</button>
        <select>
            <option class="all">все</option>
            <option class="complete">выполненные</option>
            <option class="uncomplete">невыполненные</option>
        </select>
        <ul id="taskList"></ul>
        
    </div>

<script src="script.js"></script>
